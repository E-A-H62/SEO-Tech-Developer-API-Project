<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube API Data</title>
</head>
<body>
    <h1>YouTube API Data</h1>
    <h2>Response</h2>
    <pre>{{ data | tojson(indent=2) }}</pre>

    <h2>Database Results</h2>
    <table border="1">
        <thead>
            <tr>
                {% for column in query_result[0].keys() %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in query_result %}
                <tr>
                    {% for cell in row.values() %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
